<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width;">
        <title>Http Api Response</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <body>
        <div id="main-wrapper" style="width:100%; display: inline-flex">
            <div class="row" style="width:100%; height:1px;">
            <div class="row">    
                <div class="col-md-1"></div>
                <div class="col-md-10">
                   <h2 style="font-family: 'Courier New', Courier, monospace;">
                        Api Response
                   </h2>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <hr class="slate-divider">
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row" style="height:50px">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <p class="text-center">
                        <input type="text" id="inputUrl" name="name" style="width:70%;">
                    </p>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row" style="padding-bottom:5px">
                <p class="text-center">
                    <button style="background-color: white; font-size: 16px; border-radius: 5px; border-color: green; border-style: solid; color:green; height: 40px;" onclick="getData()">Send Request</button>
                </p>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10" style="background-color:aqua; min-height: 100px; color: black; border-radius: 10px;">
                    <p class="text-center" style="word-wrap: break-word; white-space: pre-wrap; color: black; font-size: large; font-family: 'Courier New', Courier, monospace;">Result</p>
                    <p id="jsonBody" style="word-wrap: break-word; white-space: pre-wrap"></p>
                </div>
                <div class="col-md-1"></div>
            </div> 
            <!-- <div class="row" style="padding-top:20px">

                <div class="col-md-1">
                    <p class="text-right">
                        <button style="width:50%; height: 40px; min-width: fit-content;">Raw</button>
                    </p>
                </div>
                <div class="col-md-1">
                    <p class="text-left">
                        <button style="width:50%; height: 40px; min-width: fit-content;">Pretty</button>
                    </p>
                </div>
                <div class="col-md-5"></div>
            </div> -->
            <script>
                function getData() {
                    const x = document.getElementById("jsonBody")
                    const inputUrl = document.getElementById("inputUrl").value
                    console.log(inputUrl)
                    if (inputUrl != "") {
                        const Http = new XMLHttpRequest();
                        if (inputUrl.slice(0,8) != "https://" || inputUrl.slice(0,7) != "http://") {
                            Http.open("GET", "https://" + inputUrl);
                        } else {
                            Http.open("GET", inputUrl);
                        }
                        Http.send();
                        
                        Http.onreadystatechange = (e) => {
                            x.innerHTML = Http.responseText
                        }
                    } else {
                        x.innerHTML = ""
                    }
                }
            </script>
            </div>
        </div>
    </body>
</html>
